<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/login-register.css">
    <link rel="stylesheet" href="css/pure.css">
    <script src="js/check.js"></script>
    <title>登陆</title>
</head>
<body>
    <!-- 主体显示 -->
    <div class="head">
        <legend>登陆</legend>
        <br>
        <!-- 表单 -->
        <form action="user/login.php" method="POST" class="pure-form pure-form-aligned">
            <div class="pure-control-group">
                <label for="name"><strong>Username</strong></label>
                <input id="mingzi" name="username" type="text" placeholder="Username" maxlength="12">
            </div>
            <div class="pure-control-group">
                <label for="password"><strong>Password</strong></label>
                <input id="mima" name="pwd" type="password" placeholder="Password" maxlength="16">
            </div>
            <div class="pure-controls">
                <label for="cb" class="pure-checkbox">
                    <input id="cb" type="checkbox" onclick="checkBox()"> I've read the terms and conditions
                </label>
                <input id="btn-detail" type="submit" class="pure-button pure-button-primary" disabled onclick="checkLogin()" value="Login"/>
                <button type="button" class="pure-button pure-button-primary marg" onclick="register()">Register</button>
            </div>
        <br>
        </form>
    </div>
</body>
</html>
